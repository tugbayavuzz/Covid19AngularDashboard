<div class="container col-md-auto">
  <div class="row">
    <div *ngFor = "let d of displayNews" class="col-md-3 p-mt-3 p-mb-3">
      <div class="box">
        <img src="{{d.urlToImage}}" alt= "" width="90%">
        <h5>{{d.title}}</h5>
        <p>{{d.description}}</p>
        <a href="{{d.url}}"> Daha fazla</a>
      </div>
    </div>
  </div>
</div>
